services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    env_file: .env
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception
    restart: always

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    env_file: .env
    volumes:
      - wordpress_data:/var/www/wordpress
    depends_on: 
      - mariadb
    networks:
      - inception
    restart: always


volumes:
  mariadb_data:
  wordpress_data:

networks:
  inception:
